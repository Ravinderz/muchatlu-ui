<div class="search-box mb-4 mt-4 pb-2">
  <form class="row g-2" autocomplete="off">
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        id="search"
        placeholder="{{placeholder}}"
        name="input"
        [(ngModel)] = "inputText"
      />
    </div>
    <div class="col-1">
      <button type="submit" class="btn btn-primary mb-3">
        <i class="bi bi-search" *ngIf="!inputText || (inputText && !inputText.includes('@'))"></i>
        <i class="bi bi-plus" *ngIf="(inputText && inputText.includes('@'))"></i>
      </button>
    </div>
  </form>
</div>
