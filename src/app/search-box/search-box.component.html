<div class="search-box mb-4 mt-4 pb-2">
  <form class="row g-2" autocomplete="off">
    <div class="col-10">
      <input
        type="text"
        class="form-control"
        id="search"
        placeholder="{{ placeholder }}"
        name="input"
        [(ngModel)]="email"
      />
    </div>
    <div class="col-1">
      <button
        type="submit"
        class="btn btn-primary mb-3"
        (click)="sendFriendRequest()"
      >
        <i
          class="bi bi-search"
          *ngIf="!email || (email && !email.includes('@'))"
        ></i>
        <i class="bi bi-plus" *ngIf="email && email.includes('@')"></i>
      </button>
    </div>
    <div class="feedback-message success" *ngIf="message">
      {{ message }}
    </div> 
    <div class="feedback-message error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
