<div class="container content-container">
  <div class="row content-container">
    <div class="col-sm-9 align-self-center">
      <img class="mx-auto" src="./../../assets/images/undraw_texting_k35o.svg" alt="" width="970px" height="575px">
    </div>
    <div class="col-sm-3 align-self-center">
          <h3 class="text-center mb-4">Sign in</h3>
          <form>
            <div class="mb-4">
              <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" autocomplete="off">
            </div>
            <div class="mb-4">
              <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
            </div>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
          <p class="mt-3 text-center">Not a member? <a [routerLink]="['/signup']" class="sign-up-link">Sign up</a></p>
    </div>
  </div>
</div>
