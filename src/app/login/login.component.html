<div class="container content-container">
  <div class="row content-container">
    <div class="col-12 col-sm-12 col-md-9 d-flex justify-contents-center align-self-center">
      <img
        class="mx-auto login-img"
        src="./../../assets/images/undraw_texting_k35o.svg"
        alt=""
      />
    </div>
    <div class="col-12 col-sm-12 col-md-3 align-self-center">
      <h3 class="text-center mb-4">Sign in</h3>
      <form [formGroup]="loginForm">

        <div class="mb-4">
          <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
          <input
            type="email"
            class="form-control "
            id="email"
            placeholder="Email address"
            autocomplete="off"
            formControlName="email"
            (focus)="focus()"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
        </div>
        <div class="mb-4">
          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            autocomplete="off"
            formControlName="password"
            (focus)="focus()"
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Submit</button>
        </div>
      </form>
      <div class="message text-center" *ngIf="message">
        {{message}}
      </div>
      <p class="mt-3 text-center">
        Not a member?
        <a [routerLink]="['/signup']" class="sign-up-link">Sign up</a>
      </p>
    </div>
  </div>
</div>
