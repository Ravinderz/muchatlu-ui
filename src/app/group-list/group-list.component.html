<div *ngIf="list && list.length > 0">
  <div
    class="group-list"
    [ngClass]="i === selectedItemIndex ? 'active-group' : ''"
    *ngFor="let item of list; let i = index"
  >
    <div class="d-flex group-list-item" (click)="selectedItem(i)">
      <img
        class="avatar"
        [src]="item.avatar"
        alt=""
        height="60px"
        width="60px"
      />
      <div class="friend-text-content">
        <h4 *ngIf="listType === 'friends'">{{ item.username }}</h4>
        <h4 *ngIf="listType === 'friend requests'">{{ item.requestFromUserId === loggedUser.id ? item.requestToEmailId : item.requestFromUsername }}</h4>

        <p *ngIf="listType === 'groups'">Bharath,Nishant,Sindhu,Sruthi</p>
        <p *ngIf="listType === 'friends'">{{ item.isOnline ? 'online' : 'offline' }}</p>
        <p *ngIf="listType !== 'friends'">{{ item.status }}</p>
      </div>
      <div class="time">
        <p>10:30 PM</p>
      </div>
    </div>
  </div>
</div>
